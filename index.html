<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
    <link rel="stylesheet" href="css/main.css" type="text/css"> 
    <style>
        html,body{height:100vh;}
			body{				
				display:flex;
				flex-direction: column;	
                background-image: url("./image/index.jpg");
                /* background-image: url("https://i0.hdslb.com/bfs/new_dyn/32410bb3790b15589f274205a040bf34316090256.jpg"); */
                background-size: cover;
                background-repeat:no-repeat; 
			}
			body>* {	
				width:100%;			
				min-width: 640px;					
			}			

        .container {
            width: 100%;
            height: 100%;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            justify-content:flex-end;
            align-items: center;
        }

        .btn {
            width: 200px;
            height: 50px;
            background-color: #333;
            color: #fff;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            font-size: 18px;
            margin: 0 auto ;
            position: absolute;
            bottom: 0;
            margin-bottom: 7vh;
        }
        a{
          text-decoration: none;
          color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="btn"><a href="yinru.html" >点击进入</a></div>
    




</body>
</html>
