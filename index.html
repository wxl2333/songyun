<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
    <style>
        html,body{height:100%;}
			body{				
				display:flex;
                background-image:url("./image/index.jpg");
                background-repeat:no-repeat; 
                background-size:cover;
				flex-direction: column;	
			}
			body>* {	
				width:100%;			
				min-width: 640px;
				margin-top:5px;						
			}			
			section{
				flex:1;
			}	

        .container {
            width: 640px;
            height: 850px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            justify-content:flex-end;
            align-items: center;
            
        }

        .btn {
            width: 200px;
            height: 50px;
            background-color: #333;
            color: #fff;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 18px;
        }
        a{
          text-decoration: none;
          color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="btn"><a href="2 V3.html" >点击进入</a></div>
    </div>

</body>
</html>
